[package]
name = "mcu-debug-helper"
version = "0.1.0"
edition = "2021"

[dependencies]
# For ELF/Binary parsing
object = { version = "0.36", features = ["read", "compression"] }
# The DWARF powerhouse
gimli = "0.31"
# For ultra-fast address range lookups
addr2line = "0.24"
# For JSON communication with your TS extension
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# For fast path/file handling
anyhow = "1.0"
urlencoding = "2.1.3"
dunce = "1.0.5"
memmap2 = "0.9.9"
rustc-demangle = "0.1.27"
cpp_demangle = "0.5.1"
regex = "1"
ts-rs = "12.0.1"
